<div class="sidenav">
  <div class="logo-container">
    <button class="logo"></button>
    <div class="logo-text"></div>
    <button class="logo-close"></button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="data.router">
        <i class="sidenav-link-icon {{ data.icon }}"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{ data.name }}</span>
      </a>
    </li>
  </ul>
</div>
