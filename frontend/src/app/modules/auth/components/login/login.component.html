<form action="" [formGroup]="loginFormGroup">
  <p class="title">Login to <span>Ace</span></p>
  <p class="redirect">Don't have an accout ? Go to <span>register</span></p>
  <div class="input-box">
    <span>Username</span>
    <input formControlName="username" type="text" placeholder="Username" />
  </div>
  <div class="input-box">
    <span>Password</span>
    <input formControlName="password" type="text" placeholder="Password" />
  </div>
  <button (click)="login()">Login</button>
</form>
