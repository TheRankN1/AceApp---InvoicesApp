<form action="" [formGroup]="registerFormGroup">
  <p class="title">Register to <span>Ace</span></p>
  <a class="redirect" [routerLink]="['/login']"
    >Already have an account? <span> Go to Login !</span></a
  >
  <div class="input-box">
    <span>Username</span>
    <input formControlName="username" type="text" placeholder="Username" />
  </div>
  <div class="input-box">
    <span>Full Name</span>
    <input formControlName="fullName" type="text" placeholder="Full Name" />
  </div>
  <div class="input-box">
    <span>Email</span>
    <input formControlName="email" type="text" placeholder="Email" />
  </div>
  <div class="input-box">
    <span>Password</span>
    <input formControlName="password" type="password" placeholder="Password" />
  </div>
  <button (click)="register()">Register</button>
</form>
